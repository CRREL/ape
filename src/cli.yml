name: The Atlas Processing Engine (ape)
author: Pete Gadomski <pete@gadom.ski>
subcommands:
    - incl:
        help: Extract and manipulate rxp inclination data.
        subcommands:
            - extract:
                help: Extracts inclination data from an rxp file.
                args:
                    - INFILE:
                        help: The rxp file.
                        required: true
                        index: 1
                    - OUTFILE:
                        help: The inclination file.
                        required: true
                        index: 2
                    - sync-to-pps:
                        long: sync-to-pps
                        help: Does the input file have to be sync'd to pps?
            - cat:
                help: Print all inclination values in one file.
                args:
                    - INFILE:
                        help: The inclination file.
                        required: true
                        index: 1
            - stats:
                help: Prints statistics about an inclination file in json format.
                args:
                    - INFILE:
                        help: The inclination file.
                        required: true
                        index: 1
            - timeseries:
                help: Prints all the inclinations in a directory as one long timeseries.
                args:
                    - DIRECTORY:
                        help: The inclination directory.
                        required: true
                        index: 1
