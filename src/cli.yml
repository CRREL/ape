name: The Atlas Processing Engine (ape)
author: Pete Gadomski <pete@gadom.ski>
subcommands:
    - cpd:
        about: Run cpd on two las files, saving the resulting transform to a third file.
        args:
            - FIXED:
                help: The file that isn't moving.
                required: true
                index: 1
            - MOVING:
                help: The file that is moving.
                required: true
                index: 2
            - OUTFILE:
                help: The location of the resultant translation matrix (in .dat form).
                required: true
                index: 3
    - velocities:
        about: Create a velocity map from a las file.
        args:
            - INFILE:
                help: The input file. This is the "moving" file for the velocities. It is expected that there will be a 6hrs later file in the same directory as this file.
                required: true
                index: 1
            - OUTFILE:
                help: The output file to hold the velocity information.
                required: true
                index: 2
    - magic-bucket-config:
        about: Prints the magic bucket configuration for the provided sop, adjustment, and pop.
        args:
            - SOP:
                help: The sop file.
                required: true
                index: 1
            - ADJUSTMENT:
                help: The adjustment matrix.
                required: true
                index: 2
            - POP:
                help: The pop file.
                required: true
                index: 3
    - sop:
        about: Prints the sop for a file from the sop file and the adjustment file.
        args:
            - SOP:
                help: The sop file.
                required: true
                index: 1
            - ADJUSTMENT:
                help: The adjustment matrix.
                required: true
                index: 2
    - incl:
        about: Extract and manipulate rxp inclination data.
        subcommands:
            - extract:
                about: Extracts inclination data from an rxp file.
                args:
                    - INFILE:
                        help: The rxp file.
                        required: true
                        index: 1
                    - OUTFILE:
                        help: The inclination file.
                        required: true
                        index: 2
                    - sync-to-pps:
                        long: sync-to-pps
                        help: Does the input file have to be sync'd to pps?
            - cat:
                about: Print all inclination values in one file.
                args:
                    - INFILE:
                        help: The inclination file.
                        required: true
                        index: 1
            - stats:
                about: Prints statistics about an inclination file in json format.
                args:
                    - INFILE:
                        help: The inclination file.
                        required: true
                        index: 1
            - timeseries:
                about: Prints all the inclinations in a directory as one long timeseries.
                args:
                    - DIRECTORY:
                        help: The inclination directory.
                        required: true
                        index: 1
